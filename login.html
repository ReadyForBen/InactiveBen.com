<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <link rel="icon" href="https://inactiveben.com/assets/favico.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbar */
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Icons16, sans-serif;
            user-select: none; /* Disable text selection */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            font-size: 60px;
            color: #a3a3a3;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #a3a3a3;
            margin-bottom: 20px;
        }

        .input-field {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            margin-bottom: 20px;
            width: 200px;
            background-color: #181818;
            color: #ffffff;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(25, 118, 210);
            color: white;
            font-weight: 500;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: rgba(25, 118, 210, 0.8);
        }

        .toast-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: fit-content;
            max-width: 90%;
            visibility: hidden; /* Start hidden */
        }

        .toast {
            background-color: rgb(220, 53, 69); /* Red for error */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease-out;
        }

        .toast.hide {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-in;
        }

        .toast-body {
            display: flex;
            align-items: center;
        }

        .toast-body .material-icons {
            margin-right: 10px;
            vertical-align: middle;
        }

        .toast-body a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            vertical-align: middle;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="material-icons icon">lock</i>
        <div class="title">Password Protected</div>
        <div class="subtitle">Please enter the password to continue</div>
        <input type="password" id="passwordInput" class="input-field" placeholder="Enter Password">
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <div class="toast-container" id="toastContainer">
        <div class="toast">
            <div class="toast-body">
                <i class="material-icons">error_outline</i> 
                Incorrect password. Please try again.
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "password") {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            } else {
                showToast();
            }
        }

        function showToast() {
            const toast = document.querySelector('.toast');
            if (toast) {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hide');
                }, 3000); // Display the toast for 3 seconds
            }
        }
    </script>

</body>
</html>
