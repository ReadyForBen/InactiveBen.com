<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        pre {
            background: #333;
            color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Viewer</h1>
        <input type="file" id="fileInput" />
        <pre id="jsonDisplay">Upload a JSON file to view its contents.</pre>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        const formattedJson = JSON.stringify(json, null, 2);
                        document.getElementById('jsonDisplay').textContent = formattedJson;
                    } catch (err) {
                        document.getElementById('jsonDisplay').textContent = 'Error parsing JSON: ' + err.message;
                    }
                };
                reader.readAsText(file);
            } else {
                document.getElementById('jsonDisplay').textContent = 'Please upload a valid JSON file.';
            }
        });
    </script>
</body>
</html>
