<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            max-width: 75%;
            position: relative;
        }
        .message.sent {
            background-color: #e1ffe1;
            align-self: flex-end;
        }
        .message.received {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .timestamp {
            font-size: 0.8em;
            color: #999;
            display: block;
            margin-bottom: 5px;
        }
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcript</h1>
        <div class="chat" id="chatDisplay">
            Loading chat conversation...
        </div>
    </div>

    <script>
        function parseJsonData(data) {
            try {
                const messages = JSON.parse(data);
                const chatDisplay = document.getElementById('chatDisplay');
                chatDisplay.innerHTML = ''; // Clear any existing content

                // Sort messages by timestamp (oldest first)
                messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + (msg.author === 'You' ? 'sent' : 'received');

                    const timestamp = new Date(msg.timestamp).toLocaleString();
                    messageElement.innerHTML = `
                        <span class="timestamp">${timestamp}</span>
                        <span class="username">${msg.author}:</span>
                        <p>${msg.content}</p>
                    `;

                    chatDisplay.appendChild(messageElement);
                });

                // Scroll to the bottom
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            } catch (err) {
                document.getElementById('chatDisplay').textContent = 'Error parsing JSON: ' + err.message;
            }
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const jsonData = getUrlParameter('data');
            if (jsonData) {
                parseJsonData(decodeURIComponent(jsonData));
            } else {
                document.getElementById('chatDisplay').textContent = 'No chat data provided in URL.';
            }
        });
    </script>
</body>
</html>
