<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Icons16, sans-serif;
        }
        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon svg {
            fill: #a3a3a3;
            width: 60px;
            height: 60px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #a3a3a3;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            text-transform: none;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.75;
            min-width: 64px;
            color: rgb(25, 118, 210);
            outline: 0;
            margin: 0;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1), border-color 250ms cubic-bezier(0.4, 0, 0.2, 1), color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
            border-style: solid;
            border-color: rgba(25, 118, 210, 0.5);
        }
        .button:hover {
            background-color: rgba(25, 118, 210, 0.08);
        }
        footer {
            width: 100%;
            background-color: #181818;
            padding: 20px 0;
            color: #a3a3a3;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.875rem;
            position: relative;
            bottom: 0;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center; /* Centering the links */
            align-items: center;
            flex-wrap: wrap;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center; /* Ensuring buttons are centered */
        }
        .links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
            background-color: transparent;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            text-transform: none;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.75;
            min-width: 64px;
            color: rgb(25, 118, 210);
            outline: 0;
            margin: 0;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1), border-color 250ms cubic-bezier(0.4, 0, 0.2, 1), color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
            border-style: solid;
            border-color: rgba(25, 118, 210, 0.5);
        }
        .links a:hover {
            background-color: rgba(25, 118, 210, 0.08);
        }
    </style>
</head>
