<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="https://inactiveben.com/assets/favico.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Icons16, sans-serif;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;

        }

        h1 {
            font-size: 2.5em;
            color: #FA4463;
            margin-bottom: 20px;
        }

        p {

            color: #a3a3a3;

            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #FA4463;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            text-transform: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
            width: 200px;
            text-align: center;
            margin: 0 auto;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e63e58;
        }

        footer {
            width: 100%;
            background-color: #181818;
            padding: 20px 0;
            color: #a3a3a3;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.875rem;
        }

    </style>
