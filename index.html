<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Your Website</title>
    <link rel="icon" href="https://inactiveben.com/assets/favico.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbar */
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Icons16, sans-serif;
            user-select: none; /* Disable text selection */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .coming-soon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .icon {
            font-size: 60px;
            color: #a3a3a3;
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #a3a3a3;
            margin-bottom: 20px;
        }

        .footer {
            width: 100%;
            background-color: #181818;
            padding: 10px 0;
            color: #a3a3a3;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.75rem;
            position: absolute;
            bottom: 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            display: flex;
            gap: 10px;
        }

        .links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            cursor: pointer;
            user-select: none;
            text-transform: none;
            font-family: inherit;
            font-weight: 500;
            font-size: 0.75rem;
            line-height: 1.75;
            min-width: 60px;
            color: rgb(25, 118, 210);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1), border-color 250ms cubic-bezier(0.4, 0, 0.2, 1), color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
            border-style: solid;
            border-color: rgba(25, 118, 210, 0.5);
        }

        .links a:hover {
            background-color: rgba(25, 118, 210, 0.08);
        }
    </style>
</head>
<body>

    <div class="coming-soon-wrapper">
        <i class="material-icons icon">hourglass_empty</i>
        <div class="title">Coming Soon</div>
        <div class="subtitle">We're working hard to bring you something amazing. Stay tuned!</div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="links">
                <a href="/tos" class="button">Terms & Conditions</a>
                <a href="/privacy" class="button">Privacy Policy</a>
            </div>
        </div>
    </footer>

</body>
</html>
